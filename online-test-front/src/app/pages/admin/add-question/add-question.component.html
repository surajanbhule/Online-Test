<mat-card>
  <div class="container text-center">
    <h1 mat-subheader>Add Question To {{qtitle|uppercase}}</h1>
    
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <mat-card-header>
          <mat-card-title class="text-center"
            >Add Question Details</mat-card-title
          >
        </mat-card-header>

        <mat-card-content>
          <form (ngSubmit)="addQuestion()">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label> Enter Question Content</mat-label>
              <textarea
                matInput
                [(ngModel)]="question.content"
                placeholder="Question Content"
                type="text"
                name="content"
                required
                rows="5"
              ></textarea>
            </mat-form-field>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Enter Option 1</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option1"
                    placeholder="Option 1"
                    type="text"
                    name="option1"
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Enter Option 2</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option2"
                    placeholder="Option 2"
                    type="text"
                    name="option2"
                    required
                  />
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Enter Option 3</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option3"
                    placeholder="Option 3"
                    type="text"
                    name="option3"
                    required
                  />
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label> Enter Option 4</mat-label>
                  <input
                    matInput
                    [(ngModel)]="question.option4"
                    placeholder="Option 4"
                    type="text"
                    name="option4"
                    required
                  />
                </mat-form-field>
              </div>
            </div>

              <mat-form-field appearance="fill" class="w-100 mt-3" >
          <mat-label>Answer</mat-label>
          <mat-select required name="answer" [(ngModel)]="question.answer" >
            <mat-option [value]="question.option1">{{question.option1}}</mat-option>
            <mat-option [value]="question.option2">{{question.option2}}</mat-option>
            <mat-option [value]="question.option3">{{question.option3}}</mat-option>
            <mat-option [value]="question.option4">{{question.option4}}</mat-option>
          </mat-select>
        </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="accent" type="submit">
                Add Question
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</mat-card>

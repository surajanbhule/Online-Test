
  <mat-card *ngFor="let q of quizzes" class="quiz-card">
    <mat-card-header>
      <div mat-card-avatar class="quizzes-header-image"></div>
      <mat-card-title>{{ q.qtitle }}</mat-card-title>
      <mat-card-subtitle>{{ q.category.cat_title }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ q.qdescription }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.qtitle" color="primary">Questions</button>
        <button mat-button  class="ms-2">Max Marks : {{q.max_marks}}</button>
        <button mat-button  class="ms-2">Questions : {{q.number_of_questions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-raised-button color="accent" class="ms-2">Update</button>
        <button mat-raised-button color="accent" class="ms-2">Attempts</button>
        <button mat-raised-button color="warn" class="ms-2" (click)="deleteQuiz(q.qid)">Delete</button>
    </mat-card-actions>
  </mat-card>
<mat-card>
   <div class="container text-center">
    <button mat-raised-button color="accent" routerLink="/admin/add-quiz" >Add New Quiz</button>
  </div>
</mat-card>

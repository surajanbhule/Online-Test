
<mat-card>
  <mat-action-list>
    
    <div mat-subheader>QUIZ CATEGORIES</div>
    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon>list</mat-icon> All Quizzes
    </button>
    <button [routerLink]="'/user-dashboard/' + c.cat_id"
           mat-list-item *ngFor="let c of categories" >
      <mat-icon>category</mat-icon>{{c.cat_title}}
    </button>
    
  </mat-action-list>
</mat-card>
